    <h1>HTML5 Audio Tag</h1>
    <p>The &lt;audio&gt; tag in HTML5 is used to embed audio content on a webpage. It allows you to play audio files
        like MP3,
        OGG, or WAV directly in the browser. The &lt;audio&gt; element provides attributes for controlling playback,
        such
        as play, pause, and volume.</p>
   

    <audio controls autoplay muted>
        <source src="audio/audio1.m4a" type="audio/mp3">
        <source src="audio/audio1.ogg" type="audio/ogg">
    </audio>

     <audio controls autoplay loop>
        <source src="audio/audio1.m4a" type="audio/mp3">
        <source src="audio/audio1.ogg" type="audio/ogg">
    </audio>

</body>

</html>
