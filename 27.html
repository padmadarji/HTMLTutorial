    <h1>HTML5 Video</h1>
    <p>The &lt;video>&gt; element in HTML is used to show video content on web pages. It supports various video formats,
        including MP4, WebM, and Ogg. It is introduced in HTML5.</p>
    <video src="video/video2.mp4" poster="images/bird.gif" width="400" height="300" autoplay preload controls loop>
        <p>A video for natural scenery.</p>
    </video>
    <hr>
    <h1>Multiple formats </h1>
    <video controls width="400">
        <source src="video/video2.mp4" type="video/mp4">
        <source src="video/video3.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>
